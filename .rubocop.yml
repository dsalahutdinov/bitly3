AllCops:
  Include:
    - 'lib/**/*.rb'
    - 'lib/**/*.rake'
    - 'spec/**/*.rb'
  Exclude:
    - 'bin/**/*'
    - 'tmp/**/*'
    - 'Rakefile'
    - 'Gemfile'
    - '*.gemspec'
    - 'lib/bitly3/testing.rb'
  DisplayCopNames: true
  StyleGuideCopsOnly: false
  TargetRubyVersion: 2.5

Metrics/BlockLength:
  Exclude:
    - 'spec/bitly/client_spec.rb'
    - 'spec/bitly/oauth_spec.rb'
    - 'spec/bitly/testing_spec.rb'
